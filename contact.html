 <script>
  const form = document.getElementById('contactForm');
  const message = document.getElementById('formMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // يمنع الإرسال مؤقتًا عشان ننتظر الاستجابة

    const formData = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        message.style.display = 'block';
        message.style.color = 'green';
        message.textContent = 'تم إرسال رسالتك بنجاح!';
      } else {
        message.style.display = 'block';
        message.style.color = 'red';
        message.textContent = 'حدث خطأ أثناء الإرسال، حاول مرة أخرى.';
      }
    }).catch(error => {
      message.style.display = 'block';
      message.style.color = 'red';
      message.textContent = 'حدث خطأ أثناء الإرسال، حاول لاحقًا.';
    });
  });
</script>
